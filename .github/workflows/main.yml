name: Deploy backend

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Notify Telegram (start)
              run: |
              curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
              -d chat_id=${{ secrets.TG_CHAT_ID }} \
              -d text="üöÄ –î–µ–ø–ª–æ–π backend –Ω–∞—á–∞–ª—Å—è\nRepo: ${{ github.repository }}\nCommit: ${{ github.sha }}"


            - name: Deploy via SSH
              uses: appleboy/ssh-action@v1.1.0
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.PRIVATE_KEY }}
                  script: |
                      cd /opt/provportal/backend
                      cd /opt/provportal/backend
                      git pull origin main
                      docker compose down
                      docker compose build --no-cache
                      docker compose up -d


            - name: Notify Telegram (success)
              if: success()
              run: |
              curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
              -d chat_id=${{ secrets.TG_CHAT_ID }} \
              -d text="‚úÖ –î–µ–ø–ª–æ–π backend –£–°–ü–ï–®–ï–ù\nCommit: ${{ github.sha }}"

            - name: Notify Telegram (failure)
              if: failure()
              run: |
              curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
              -d chat_id=${{ secrets.TG_CHAT_ID }} \
              -d text="‚ùå –î–µ–ø–ª–æ–π backend –£–ü–ê–õ\nCommit: ${{ github.sha }}\n–°–º–æ—Ç—Ä–∏ GitHub Actions üò¨"
